{% extends 'ecoapp/base.html' %}
{% block core %}
  <div class="row" data-masonry='{"percentPosition": true }'>
      {% for produc in product%}
    <div class="col-sm-4 col-lg-4 md-4">
      <div class="card">
         <img class="img-top" src="{{produc.image.url}}" alt="{{produc.title}}" width="50%">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'products' %}">{{ product.title }}</a></h5>
          <p class="card-text"><b>place : </b>{{ produc.stock }}</p>
          <p class="card-text"><b>ref : </b>{{produc.price }}</p>
        </div>
      </div>
    </div>
  {% endfor %}



<main class="form-signin">
  <form>
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</main>
